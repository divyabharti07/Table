<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style>
    table,
    tr,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table {
      width: 40%;
      height: 20%;
      text-align: center;
      (center, left, right) background-color: azure;
    }

    td {
      vertical-align: middle;
      (bottom, top, middle)
    }

    tr:hover {
      background-color: aqua;
      color: black;
    }

    th {
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <h1>Table</h1>
  <table>
    <tr>
      <th>product</th>
      <th>unit price</th>
      <th>quantity</th>
      <th>date sold</th>
      <th>status</th>
    </tr>
    <tr>
      <td>solid oak work table</td>
      <td>$800</td>
      <td>10</td>
      <td>03/15/2014</td>
      <td>waiting for pickup</td>
    </tr>
    <tr>
      <td>leather iphone wallet</td>
      <td>$45</td>
      <td>120</td>
      <td>02/28/2014</td>
      <td>in transit</td>
    <tr>
      <td>apple displys</td>
      <td>$1000</td>
      <td>25</td>
      <td>02/10/2014</td>
      <td>delivered</td>
    <tr>
      <td>bose headphones</td>
      <td>$60</td>
      <td>90</td>
      <td>01/14/2014</td>
      <td>delivered</td>
    </tr>
    </tr>
    </tr>
  </table>

</body>

</html>
